<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style type="text/css">
        body {
            background: #333;
            color: #fff;
        }
        .stream {
            display: flex;
            padding: 10px;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 12px;
            background-image: url('/images/stripes.gif');
            background-position: 0px 0px;
            background-repeat: repeat-x;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #fff;
            animation: animatedBackground 20s linear infinite;
        }
        .stream .info {
            flex-shrink: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .stream button {
            flex-grow: 0;
        }
        @keyframes animatedBackground {
            from { background-position: 0 0; }
            to { background-position: 1000px 0; }
        }
    </style>

    <script type="text/javascript">
        const renderStreams = streams => {
            if (!streams || streams.length === 0) {
                $('#active_streams').html('empty');
            } else {
                var html = '';
                for (var i = 0; i < streams.length; i++) {
                    const stream = streams[i];
                    const start = new Date(stream.start);
                    const end = new Date(stream.end);
                    var template = $('#stream-template').html();
                    template = template.replace(/{{key}}/g, stream.key);
                    template = template.replace(/{{source}}/g, stream.source);
                    template = template.replace(/{{destination}}/g, stream.destination);
                    template = template.replace(/{{bitrate}}/g, stream.currentKbps);
                    template = template.replace(/{{start}}/g, start.toLocaleString('en-US', {timeStyle: 'short'}));
                    template = template.replace(/{{end}}/g, end.toLocaleString('en-US', {timeStyle: 'short'}));
                    html = html + template;
                }
                $('#active_streams').html(html);
            }
        };

        let pollTimeout = null;

        const poll = () => {
            clearTimeout(pollTimeout);
            jQuery.get('/streams', data => {
                renderStreams(data);
                pollTimeout = setTimeout(poll, 5000);
            });
        };

        const startStream = () => {
            clearTimeout(pollTimeout);
            jQuery.post('/', $('#start_stream').serialize(), data => {
                renderStreams(data);
                pollTimeout = setTimeout(poll, 5000);
            })
        };

        const stopStream = event => {
            clearTimeout(pollTimeout);
            const key = $(event).data('key');
            jQuery.ajax({
                url: '/streams/' + key,
                type: 'DELETE',
                success: data => {
                    renderStreams(data);
                    pollTimeout = setTimeout(poll, 5000);
                }
            });
        };

        poll();
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>rtmp-repeater</h1>
                <hr />
                <h3>Active Streams</h3>
                <div id="active_streams">loading...</div>
                <hr />
                <h3>Start Stream</h3>
                <form action="/" id="start_stream" method="post">
                  <div class="form-group">
                    <label>Source</label>
                    <select name="source" class="form-control">
                        <option value="rtmp://rtmp.abnsat.com/live/arabic">arabic</option>
                        <option value="rtmp://rtmp.abnsat.com/live/trinity">trinity</option>
                        <option value="rtmp://rtmp.abnsat.com/live/nilesat">nilesat</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Server URL</label>
                    <input name="server" type="text" class="form-control" required />
                  </div>
                  <div class="form-group">
                    <label>Stream Key</label>
                    <input name="stream" type="text" class="form-control" required />
                  </div>
                  <div class="form-group">
                    <label>Show Duration (seconds)</label>
                    <input name="duration" type="number" class="form-control" value="3600" required />
                    <p class="help-block">3600 = 1hr, 7200 = 2hr</p>
                  </div>
                </form>
                <button onclick="startStream()" class="btn btn-default">Start</button>
            </div>
        </div>
    </div>
    <div id="stream-template" class="hide">
        <div class="stream">
            <div class="info">
                {{source}} &rarr; {{destination}}<br />
                {{start}} &rarr; {{end}}
            </div>
            <button onclick="stopStream(this)" class="btn btn-danger" data-key="{{key}}">stop</button>
        </div>
    </div>
</body>
</html>
